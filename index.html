
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">
	<title>Form</title>
<body>
	<main class="container">
		<section>
			<img class="imagem" src="assets/49043049_2388923478001961_6835884894799790080_o.jpg">
		</section>
			<h2 class="subtitulo">Welcome to Crowdrise</h2>
		<p class="paragrafo">Let's get you all set up so you can verify your nonprofit and begin setting up your first campaing!<br><br><br>
			Already have an account? <a class="link"href="login.html" target="_blank">Log in</a></p>
		<form class="container_formulario">
			<table>
				<tr>
					<td>
						<label>First Name <br>
							<input class="input" 
								  type="text" name="nome" placeholder="Nome">
						</label>
					</td>
					<td>
						<label>Last Name <br>
							<input class="input" 
								  type="text" name="sobrenome" placeholder="Sobrenome">
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Phone <br>
							<input class="input" 
								  type="tel" name="telefone" placeholder="(--)---- ---">
						</label>
					</td>
					<td>
						<label>Email <br>
							<input class="input" 
								  type="email" name="email" placeholder="Email">
						</label>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password <br>
							<input class="input" 
								  type="text" name="senha">						
						</label>
					</td>
					<td>
						<label>Confirm Password <br>
							<input class="input" 
								  type="text" name="confirmar senha">
						</label>
					</td>
				</tr>
			</table>
			<label>
			<input class="input" 
			 	  type="checkbox" name="receber emails"> Yes, I want to receive Crowdrise's emails<br><br>
			</label>
			<label> 	  
			<input class="input" 
				   type="checkbox" name="aceitar os termos"> I agree to the <a class="link" href="#">Terms, Privacy</a> and
			</label>	    
			<a class="link" href="#">Fess</a>
			<div class="linha"></div>
			<p class="paragrafo2">Don't work for a nonprofit? <a class="link" href="#">You can still fundraise for one.
			</a></p>
		</form>	
	</main>
</body>
</html>
